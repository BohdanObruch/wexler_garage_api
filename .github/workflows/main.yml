name: Run tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          TESTOMATIO=${{ secrets.TESTOMATIO}} pytest --analyzer sync
